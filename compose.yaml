services:
  node-backend:
    build:
      context: ./
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_APP_ID: ${DISCORD_APP_ID}
      RP_NETLOC: ${RP_NETLOC}
      RP_BASEPATH: ${RP_BASEPATH}
      RP_SCHEME: ${RP_SCHEME}
      BACKEND_PORT: ${BACKEND_PORT}
